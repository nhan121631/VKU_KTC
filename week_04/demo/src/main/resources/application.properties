spring.application.name=demo
# server.port=3333

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/spring}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:developer}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:developer_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.sql.init.mode=${SPRING_SQL_INIT_MODE:never}
    # spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
# spring.jpa.properties.hibernate.javax.cache.uri=classpath:ehcache.xml
spring.jpa.properties.hibernate.javax.cache.provider=org.ehcache.jsr107.EhcacheCachingProvider

# logging.level.org.hibernate.cache=DEBUG
# logging.level.org.ehcache=DEBUG